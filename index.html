<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Bitcoin - Dashboard App</title>
   
</head>
<body>
    
    <section class="main-section">
        <div  class="header"> 
            <h2>Precio actual del bitcoin</h2>
            <h3>Base de datos usada:</h3><a id="a-ref"href="https://old.coindesk.com/price/bitcoin">Powered by CoinDesk</a>
        </div>
        <div class="container">
            <div class="image-side"></div>
            <div class="form-side">
                <form action="" id="form-search">
                    <select id="moneda" name="moneda">
                        <option value="">Elige tu moneda</option>
                        <option value="USD">Dolar Estadounidense</option>
                        <option value="GBP">Libras</option>
                        <option value="EUR">Euros</option>
                    </select>
                    <button id="cotizar">Cotizar</button>
                </form>
                
            </div>
        </div>
    </section>

    <section class="main">
        <div class="output-div">
            <label id="outputcurrency"></label>
        </div>
        <div class="chart">
            <canvas id="myChart" width="400" height="400">
            </canvas>
        </div>
    </section>

    <footer>
        <p>Equipo 8 - Ucamp</p>
    </footer>

    <!--Importando libreria Chart.js-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <script src="./index.js" type="module" charset="utf-8"></script>
    
</body>
</html>
