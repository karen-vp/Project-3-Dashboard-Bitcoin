<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador APIs</title>
   
</head>
<body>

    <section class="main-section">
        <h1>Precio actual del bitcoin</h1>
        <a href="https://old.coindesk.com/price/bitcoin"><h2>Powered by CoinDesk</h2></a>
        <div class="container">
            <div class="image-side"></div>
            <div class="form-side">
                <form action="" id="form-search">
                    <select id="moneda" name="moneda">
                        <option value="">Elige tu moneda</option>
                        <option value="USD">Dolar Estadounidense</option>
                        <option value="GBP">Libras</option>
                        <option value="EUR">Euros</option>
                    </select>
    
    
                    <input class="" type="submit" value="Cotizar" />
                    <div class="container-answer"></div>
                   
                    <label id="outputcurrency"></label>
                </form>

            </div>
        </div>
        
        <div class="chart">

            <canvas id="myChart" width="400" height="400">
    
            </canvas>
    
        </div>
    </section>

    <!--Importando libreria Chart.js-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <script src="./index.js" type="module" charset="utf-8"></script>
    
</body>
</html>
